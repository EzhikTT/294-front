<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 14</title>
    <link rel="stylesheet" href="style_n.css">
</head>
<body>
    <div id="app"></div>
    <div id="score"></div>
    
    <div class="popup-wrapper" id="popup">
        <div class="popup">
            <div class="body" id="popup-body"></div>
        </div>
    </div>

    <div class="popup-wrapper" id="popup-start">
        <div class="popup">
            <div class="body" id="popup-start-body">
                <form onsubmit="startGame(event)">
                    <label>
                        <span>player 1</span>
                        <input name="player1"/>
                    </label>
                    <label>
                        <span>player 2</span>
                        <input name="player2"/>
                    </label>
                    <label>
                        <span>first player</span>
                        <div class="select">
                            <input type="hidden" name="first"/>
                            <div class="title">choose option</div>
                            <div class="body">
                                <div>cross</div>
                                <div>zero</div>
                            </div>
                        </div>
                    </label>
                    <label>
                        <span>field size</span>
                        <input name="size" type="number" value="3" readonly/>
                    </label>
                    <button>new game</button> 
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
